(defun reverse (rlist)
  ;;"Return a list with the given elements in reverse order, or nil."
  (if (consp rlist) ;; Else nil.
      (let ((retv nil))
        (while rlist
          (setq retv (cons (car rlist) retv))
          (setq rlist (cdr rlist)))
        retv)))
  (logr "End reverse =====")
